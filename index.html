<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Logo" width="80" height="70"> <!-- Add your logo image here -->
        </a>
        <div class="ml-auto d-flex align-items-center">
            <a class="nav-item nav-link" href="#">About Us</a>
            <a class="nav-item nav-link" href="#">Contact Us</a>
            <div class="btn-group ml-2">
                <button class="btn btn-primary" id="join-group">Join Group</button>
            </div>
        </div>
    </nav>

    <!-- Background Image and Centered Buttons -->
    <div class="background-image d-flex flex-column align-items-center justify-content-center">
        <button class="btn btn-primary mb-3">Create a Group</button>

        <form class="login-form" action="#" method="post">
            <input type="email" name="username" placeholder="your email" required>
            <input type="password" name="password" placeholder="password" required>
            
            <button class="btn btn-primary">Login</button>
        </form>

        <div class="signup-link mt-3">
            <span>New here? <a href="#" class="sign-up">Sign up </a>here!</span>
        </div>
        
    </div>

    <!-- Bottom Navbar Section -->
    <div class="bottom-navbar">
        <div class="faq-icon">
            <img src="images/conversation-11884.png" alt="FAQ" width="60" height="60" id="faq"> <!-- Add your FAQ icon here -->
        </div>
    </div>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script> <!-- Add your JS file here -->
</body>
</html>
